<template name="MoneyTransfer_sidebarMenu">

            <i class="fa fa-home"></i> <span>Home</span>
        </a>
    </li>
    <!--Data-->
    {{#if isInRole 'data-insert,data-update,data-remove' 'MoneyTransfer'}}
        <li class="treeview">
            <a href="#">
                <i class="fa fa-database"></i>
                <span>Data</span>
                <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
            <ul class="treeview-menu">
                <li class="{{isActiveRoute name='moneyTransfer.transfer'}}">
                    <a href="{{pathFor 'moneyTransfer.transfer'}}">
                        <i class="fa fa-circle-o"></i> <span>Transfer</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='moneyTransfer.exchangeTransaction'}}">
                    <a href="{{pathFor 'moneyTransfer.exchangeTransaction'}}">
                        <i class="fa fa-circle-o"></i> <span>Exchange Transaction</span>
                    </a>
                </li>

                <li class="{{isActiveRoute name='moneyTransfer.borrowing'}}">
                    <a href="{{pathFor 'moneyTransfer.borrowing'}}">
                        <i class="fa fa-circle-o"></i> <span>Borrowing</span>
                    </a>

                    <a href="{{pathFor 'moneyTransfer.customer'}}">
                        <i class="fa fa-circle-o"></i> <span>Customer</span>
                    </a>
                </li>
            </ul>
        </li>
    {{/if}}

                <li class="{{isActiveRoute name='moneyTransfer.exchangeTransactionReport'}}">
                    <a href="{{pathFor 'moneyTransfer.exchangeTransactionReport'}}">
                        <i class="fa fa-file-text-o"></i> <span>Exchange Transaction</span>
                    </a>

            <a href="#">
                <i class="fa fa-cogs"></i>

                <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
            <ul class="treeview-menu">
                <li class="{{isActiveRoute name='core.exchange'}}">
                    <a href="{{pathFor 'core.exchange'}}">
                        <i class="fa fa-cog"></i> <span>{{_ "core.sidebarMenu.exchange"}}</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='moneyTransfer.fee'}}">
