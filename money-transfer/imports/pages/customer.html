<!--Index-->
<template name="MoneyTransfer_customer">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_customerAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> Edit</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> Delete</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> Show</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="MoneyTransfer_customerForm">
    {{#if Template.subscriptionsReady}}

        <div class="box-body">
            {{#autoForm collection=collection id="MoneyTransfer_customerForm" doc=form.doc type=form.type}}
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='gender'}}
                        {{> afQuickField name='dob'}}
                        {{> afQuickField name='notificationDay'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='address'}}
                        {{> afQuickField name='telephone'}}
                        {{> afQuickField name='email'}}
                        {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                    </div>
                </div>
                {{> formFooterWithButton}}
            {{/autoForm}}
        </div>

    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="MoneyTransfer_customerShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <fieldset>
                        <legend>General</legend>
                        <dt>ID</dt>
                        <dd>{{_id}}</dd>
                        <dt>Name</dt>
                        <dd>{{name}}</dd>
                        <dt>Gender</dt>
                        <dd>{{gender}}</dd>
                        <dt>Date of birth</dt>
                        <dd>{{moFormat dob "DD/MM/YYYY"}}</dd>
                        <dt>Address</dt>
                        <dd>{{address}}</dd>
                        <dt>telephone</dt>
                        <dd>{{telephone}}</dd>
                        <dt>E-mail</dt>
                        <dd>{{email}}</dd>
                    </fieldset>


                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
