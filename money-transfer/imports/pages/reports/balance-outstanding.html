<!--Report-->
<template name="MoneyTransfer_transferBalanceOutstandingReport">
    <div class="box-body">
        <!--Form-->
        {{#autoForm schema=schema id="MoneyTransfer_transferBalanceOutstandingReport" type="normal"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="product"}}
                    {{> afQuickField name="branch"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="repDate"}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
        <!--Print Button-->
        <button type="button" class="btn btn-info pull-right btn-print"><i class="fa fa-print"></i> Print</button>

        <!--Report Paper-->
        <div id="print-data">
            <div class="rpt rpt-portrait-a4">
                {{#if rptInit}}
                    {{#if rptData}}
                        {{#with rptData}}
                            <!--Title-->
                            {{#with title}}
                                <div class="rpt-title">
                                    <div class="rpt-title-3x rpt-kh-muol">{{khName}}</div>
                                    <div class="rpt-title-2x">{{enName}}</div>
                                    <div><u>Balance Outstanding Report</u></div>
                                    <div>{{enAddress}}</div>
                                </div>
                            {{/with}}
                            <!--Header-->
                            {{#with header}}
                                <div style="width: 100%">
                                    <div style="width: 50%; float: left">
                                        <div><strong>Branch:</strong> {{branch}}</div>
                                    </div>
                                    <div style="width: 50%; float: left">
                                        <div><strong>Date As:</strong> {{moFormat repDate "DD/MM/YYYY"}}</div>
                                    </div>
                                </div>
                            {{/with}}

                            <!--Content-->
                            <table class="rpt rpt-content">
                                <thead class="rpt-content-header">
                                <tr>
                                    <th>No</th>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Currency</th>
                                    <th>Balance Amount</th>
                                </tr>
                                </thead>

                                <tbody class="rpt-content-body">
                                {{#each content}}
                                    <tr>
                                        <td align="center">{{no @index}}</td>
                                        <td>{{productDoc._id}}-{{productDoc.name}}</td>
                                        <td colspan="3"></td>
                                    </tr>
                                    {{#each currencyData}}
                                        <tr>
                                            <td colspan="2"></td>
                                            <td align="center">{{moFormat transferDate "DD/MM/YYYY"}}</td>
                                            <td align="center">{{currencyId}}</td>
                                            <td align="right">{{numFormat balanceAmount "0,0.00"}}</td>
                                        </tr>
                                    {{/each}}
                                {{/each}}

                                </tbody>
                            </table>

                        {{/with}}

                        <!--&lt;!&ndash;Sign&ndash;&gt;-->
                        <!--{{> ReportSignFooter classSize="rpt-2x"}}-->
                        {{> ReportSignFooter}}


                        <!--Auto print-->
                        <!--{{autoprint close="true"}}-->

                    {{else}}
                        <div class="text-center">
                            {{> iconLoading size="fa-5x"}}
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>

    </div>
</template>
