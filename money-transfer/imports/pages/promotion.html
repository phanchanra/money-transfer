<!--Index-->
<template name="MoneyTransfer_promotion">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_promotionAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> Edit</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> Delete</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> Show</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="MoneyTransfer_promotionForm">
    {{#if Template.subscriptionsReady}}

        <div class="box-body">
            {{#autoForm collection=collection id="MoneyTransfer_promotionForm" doc=form.doc type=form.type}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='startDate'}}
                        {{> afQuickField name='expiredDate'}}
                        {{> afQuickField name='type'}}
                        {{> afQuickField name='amount'}}
                    </div>
                </div>
                {{> formFooterWithButton}}
            {{/autoForm}}
        </div>

    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="MoneyTransfer_promotionShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <fieldset>
                        <legend>General</legend>
                        <dt>ID</dt>
                        <dd>{{_id}}</dd>
                        <dt>Name</dt>
                        <dd>{{name}}</dd>
                        <dt>Start Date</dt>
                        <dd>{{moFormat startDate "DD/MM/YYYY"}}</dd>
                        <dt>Expired Date</dt>
                        <dd>{{moFormat expiredDate "DD/MM/YYYY"}}</dd>
                        <dt>Percent(%)</dt>
                        <dd>{{percent}}</dd>
                    </fieldset>


                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
