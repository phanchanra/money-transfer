<!--Index-->
<template name="MoneyTransfer_provider">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}

        <!--Reactive Table-->
        <!--{{> reactiveTable settings=tableSettings}}-->
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_providerAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="MoneyTransfer_providerForm">
    {{#if Template.subscriptionsReady}}
        <div class="box-body">
            {{#autoForm collection=collection id="MoneyTransfer_providerForm" doc=form.doc type=form.type}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='registerDate'}}
                        {{> afQuickField name='status'}}
                        {{> afQuickField name='telephone'}}
                        {{> afQuickField name='address' rows=3}}
                    </div>
                </div>
                {{> formFooterWithButton}}
            {{/autoForm}}
        </div>
    {{else}}
        {{> loading}}
    {{/if}}
</template>
<!--Show-->
<template name="MoneyTransfer_providerShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd>{{_id}}</dd>
                    <dt>Name</dt>
                    <dd>{{name}}</dd>
                    <dt>Register Date</dt>
                    <dd>{{moFormat registerDate "DD/MM/YYYY"}}</dd>
                    <dt>Phone</dt>
                    <dd>{{telephone}}</dd>
                    <dt>E-mail</dt>
                    <dd>{{email}}</dd>
                    <dt>Address</dt>
                    <dd>{{address}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
