<!--Report-->
<template name="MoneyTransfer_transferDetailReport">
    <div class="box-body">
        <!--Form-->
        {{#autoForm schema=schema id="MoneyTransfer_transferDetailReport" type="normal"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="product"}}
                    {{> afQuickField name="type"}}
                    {{> afQuickField name="branch"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="repDate"}}
                    {{> afQuickField name="exchange"}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
        <!--Print Button-->
        <!--<button type="button" class="btn btn-info pull-right btn-print"><i class="fa fa-print"></i> Print</button>-->
        <!--Report Paper-->

        {{#if rptInit}}
            <div class="container">
                <div class="row">
                    <div class="col-xs-10">
                        <address class="text-right">
                            <button type="button" class="btn btn-warning btn-print btn-flat fa fa-print">Print</button>
                        </address>
                    </div>
                    <div class="col-xs-2">
                    </div>
                </div>
            </div>
            <div id="print-data">
                <div class="rpt rpt-portrait-a4">
                    {{#if rptData}}
                        {{#with rptData}}
                            <!--Title-->
                            {{#with title}}
                                <div class="rpt-title">
                                    <div class="rpt-title-3x rpt-kh-muol">{{khName}}</div>
                                    <div class="rpt-title-2x">{{enName}}</div>
                                    <div><u>Transfer Detail Report</u></div>
                                    <div>{{enAddress}}</div>
                                </div>
                            {{/with}}
                            <!--Header-->
                            {{#with header}}
                                <div style="width: 100%">
                                    <div style="width: 50%; float: left">
                                        <div><strong>Branch:</strong> {{branch}}</div>
                                        <div><strong>Type:</strong> {{type}}</div>
                                    </div>

                                    <div style="width: 50%; float: right">
                                        <div><strong>Date:</strong>
                                            {{moFormat repDate.[0] "DD/MM/YYYY"}}
                                            -
                                            {{moFormat repDate.[1] "DD/MM/YYYY"}}
                                        </div>
                                        <div><strong>Exchange:</strong>
                                            {{exchangeObj}}
                                        </div>
                                    </div>
                                </div>
                            {{/with}}

                            <!--Content-->
                            <table class="rpt rpt-content">
                                <thead class="rpt-content-header">
                                <tr style="-webkit-print-color-adjust: exact; background-color: lightgrey !important;">
                                    <th>No</th>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Product</th>
                                    <th>Transfer Date</th>
                                    <th>Currency</th>
                                    <th>Amount</th>
                                    <th>Customer Fee</th>
                                    <th>Dis%</th>
                                    <th>Total Fee</th>
                                    <th>Agent Fee</th>
                                    <th>Ex BaseAmount</th>
                                    <th>Ex Convert To</th>
                                    <th>Ex Convert Amount</th>
                                    <!--<th>Ex F</th>-->
                                    <!--<th>Con F</th>-->
                                    <!--<th>To AF</th>-->
                                    <!--<th>Ex S</th>-->
                                    <!--<th>Con S</th>-->
                                    <!--<th>To AS</th>-->
                                    <th>Total Amount</th>
                                </tr>
                                </thead>

                                <tbody class="rpt-content-body">
                                {{#each content}}
                                    <tr>
                                        <td align="center">{{no @index}}</td>
                                        <td align="center">{{_id}}</td>
                                        <td align="center">{{type}}</td>
                                        <td>{{productDoc._id}}-{{productDoc.name}}</td>
                                        <td align="center">{{moFormat transferDate "DD/MM/YYYY"}}</td>
                                        <td>{{currencyId}}</td>
                                        <td align="right">{{numFormat amount "0,0.00"}}</td>
                                        <td align="right">{{numFormat customerFee "0,0.00"}}</td>
                                        <td align="center">{{discountFee}}</td>
                                        <td align="right">{{numFormat totalFee "0,0.00"}}</td>
                                        <td align="right">{{numFormat agentFee "0,0.00"}}</td>
                                        <td align="right">
                                            {{#each exDoc.items}}
                                                <table width="100%">
                                                    <tr>
                                                        <td align="right">{{numFormat baseAmount "0,0.00"}}</td>
                                                    </tr>
                                                </table>
                                            {{/each}}
                                        </td>
                                        <td align="right">
                                            {{#each exDoc.items}}
                                                <table width="100%">
                                                    <tr>
                                                        <td align="center">{{convertTo}}</td>
                                                    </tr>
                                                </table>
                                            {{/each}}
                                        </td>
                                        <td align="right">
                                            {{#each exDoc.items}}
                                                <table width="100%">
                                                    <tr>
                                                        <td align="right">{{ numFormat toAmount "0,0.00"}}</td>
                                                    </tr>
                                                </table>
                                            {{/each}}
                                        </td>
                                        <!--<td align="right">{{numFormat baseAmountFirst "0,0.00"}}</td>-->
                                        <!--<td align="right">{{convertToFirst}}</td>-->
                                        <!--<td align="right">{{numFormat toAmountFirst "0,0.00"}}</td>-->
                                        <!--<td align="right">{{numFormat baseAmountSecond "0,0.00"}}</td>-->
                                        <!--<td align="right">{{convertToSecond}}</td>-->
                                        <!--<td align="right">{{numFormat toAmountSecond "0,0.00"}}</td>-->
                                        <td align="right">{{numFormat totalAmount "0,0.00"}}</td>
                                    </tr>

                                {{/each}}
                                <tr style="-webkit-print-color-adjust: exact; background-color: lightgrey !important;">
                                    <td colspan="14" style="text-align: right;">Grand Total:</td>

                                    <td align="right"
                                        style="background-color: lightgrey;">{{numFormat footer.total "0,0.00"}}</td>
                                </tr>
                                </tbody>
                            </table>

                        {{/with}}

                        <!--&lt;!&ndash;Sign&ndash;&gt;-->
                        <!--{{> ReportSignFooter classSize="rpt-2x"}}-->
                        {{> ReportSignFooter}}


                        <!--Auto print-->
                        <!--{{autoprint close="true"}}-->

                    {{else}}
                        <div class="text-center">
                            {{> iconLoading size="fa-5x"}}
                        </div>
                    {{/if}}
                </div>
            </div>
        {{/if}}
    </div>
</template>
