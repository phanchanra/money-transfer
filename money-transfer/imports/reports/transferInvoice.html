<template name="generateInvoice">
    {{#if Template.subscriptionsReady}}
        <div class="container print" id="print-invoice" style="width: 559px;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="invoice-title" align="center">
                        {{#with title}}
                            <h4>{{khName}}<br>{{enName}}</h4>
                            <h3>វិក័យប័ត្រ</h3>
                            <p align="center">អាស័យដ្ឋាន:{{khAddress}}&nbsp;&nbsp;<i class="fa fa-phone-square"></i>&nbsp;&nbsp;{{telephone}}
                            </p>
                        {{/with}}
                    </div>
                    <div style="border-top: gainsboro 1px solid; border-top-style: ridge; margin-bottom: 15px;"></div>
                    <div class="row">
                        <div class="col-xs-6">
                            <address>
                                លេខកូដ: {{_id}} <br>
                                ប្រភេទនៃការផ្ទេរ: {{type}}<br>
                                ថ្ងៃផ្ទេរ: {{moFormat transferDate "DD/MM/YYYY"}}<br>
                                លេខកូដសំងាត់:  {{refCode}}<br>
                                អ្នកផ្ញើរ:  {{sender._id}}-{{sender.name}}<br>
                                លេខទូរស័ព្ទអ្នកផ្ញើរ : {{senderTelephone}}<br>
                                អ្នកទទួល:  {{receiver._id}}-{{receiver.name}}<br>
                                លេខទូរស័ព្ទអ្នកទទួល : {{receiverTelephone}}
                            </address>
                        </div>
                        <div class="col-xs-6 text-right">
                            <address>
                                ផលិតផល: {{product._id}}-{{product.name}}<br>
                                ប្រភេទរូបិយប័ណ្្ណ: {{currencyId}}<br>
                                ចំនួនទឹកប្រាក់:​ {{numFormat amount "0,0.00"}}<br>
                                ចំនួនកំរៃសេវា: {{numFormat customerFee "0,0.00"}}<br>
                                ចំនួនបញ្ចុះតម្លៃ {{discountFee}}<br>
                                សរុបចំនួនកំរៃសេវា: {{numFormat totalFee "0,0.00"}}<br>
                                សរុបចំនួនទឹកប្រាក់: {{numFormat totalAmount "0,0.00"}}
                            </address>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div style="text-align: center; width: 50%; float: right;">
                        <span>អ្នកទទួល</span>
                        <br><br><br><br><br>
                        ថ្ងៃទទួល:............/............./.............
                    </div>
                    <div style="text-align: center; width: 50%;">
                        <span>អ្នកប្រគល់</span>
                        <br><br><br><br><br>
                        ថ្ងៃប្រគល់:............/............./.............
                    </div>
                    <div style="height: 20px;" ></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <span>អរគុណ សូមអញ្ចើញមកម្តងទៀត!</span>
                    <br>
                    <div style="border-top: gainsboro 1px solid; border-top-style: ridge; margin-bottom: 15px;">
                        <p style="text-align: center;">Powered by <a href="rabbitis.com" target="_blank">Rabbit
                            Technology</a>&nbsp;&nbsp;&nbsp;<i class="fa fa-phone-square"></i> 053 50 66 777</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="width: 559px;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-1">
                            <address>
                            </address>
                        </div>
                        <div class="col-xs-11">
                            <address class="text-right">
                                <button type="button" id="print" class="btn btn-primary fa fa-print"><span
                                        style="font-family: Arial;">Print</span></button>
                            </address>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {{else}}
        {{> loading}}
    {{/if}}
</template>
