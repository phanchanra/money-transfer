<template name="generateInvoice">
    {{#if Template.subscriptionsReady}}
        <div class="container print" id="print-invoice" style="width: 559px;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="invoice-title">
                        <div class="row">

                            <div class="col-xs-2"></div>
                            <div class="col-xs-10">
                                <table width="100%">{{#with title}}
                                    <tr>
                                        <td><h4 style="font-family: 'Khmer OS Muol'"><b>{{khName}}</b></h4></td>
                                        <td><h5 style="font-family: 'Khmer OS Muol'">
                                            <b>វិក្កយបត្រ {{transferReveive}}ប្រាក់ ខ្មែរ~{{transferTypeIn}}</b></h5>
                                        </td>
                                    </tr>
                                    <tr style="font-size: 11px; font-family: 'Khmer OS Battambang';">
                                        <td>{{khAddress}}</td>
                                        <td>លេខវិក្កយបត្រ: {{invoiceId}}</td>
                                    </tr>
                                    <tr style="font-size: 11px; font-family: 'Khmer OS Battambang';">
                                        <td>{{telephone}}</td>
                                        <td>ចំណាំ {{moFormat dateNote "DD/MM/YYYY"}}-{{timeNote}}</td>
                                    </tr>
                                {{/with}}
                                </table>
                            </div>
                        </div>
                    </div>
                    <div style="font-size: 12px; line-height: 190%; font-family: 'Khmer OS Battambang';">
                        <div class="row">
                            <div class="col-xs-12" style="font-style: italic"><b>អ្នកផ្ញើរប្រាក់</b></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">ថ្ងៃខែឆ្នាំ :​ {{moFormat transferDate "DD/MM/YYYY"}}</div>
                            <div class="col-xs-4">ម៉ោងបានផ្ញើរ : {{moFormat transferDate "H:mm:ss a"}}</div>
                            {{#with title}}
                                <div class="col-xs-4">លេខបញ្ជីរធនាគារ : {{refCode}}</div>
                            {{/with}}
                        </div>
                        <div class="row">
                            <div class="col-xs-6">ឈ្មេាះអ្នកផ្ញើរ : {{sender._id}}-{{sender.name}}</div>
                            <div class="col-xs-6">លេខទូរស័ព្ទ : {{senderTelephone}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12" style="font-style: italic"><b>អ្នកទទួលប្រាក់</b></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">ឈ្មេាះអ្នកទទួល : {{receiver._id}}-{{receiver.name}}</div>
                            <div class="col-xs-6">លេខទូរស័ព្ទ : {{receiverTelephone}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">ប្រាក់ : {{amount}} {{currencyId}}</div>
                            <div class="col-xs-4">ថ្លៃសេវា : {{numFormat customerFee "0,0.00"}}{{currencyId}}</div>
                            <div class="col-xs-4">ប្រាក់នៅសល់ : {{numFormat totalAmount "0,0.00"}}{{currencyId}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4"><span style="font-style: italic">ប្តូរយកជារូបិយប័ណ្ណ:</span></div>
                            <div class="col-xs-4"> ប្រាក់ត្រូវប្តូរ
                                :{{numFormat baseAmountFirst "0,0.00"}} {{currencyId}}</div>
                            <div class="col-xs-4"> ប្តូរបាន
                                :{{numFormat toAmountFirst "0,0.00"}} {{convertToFirst}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4"><span style="font-style: italic"></span></div>
                            <div class="col-xs-4"> ប្រាក់ត្រូវប្តូរ
                                :{{numFormat baseAmountSecond "0,0.00"}} {{currencyId}}</div>
                            <div class="col-xs-4"> ប្តូរបាន
                                :{{numFormat toAmountSecond "0,0.00"}} {{convertToSecond}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="font-size: 12px; font-family: 'Khmer OS Battambang';">
                <div class="row">
                    <div class="col-md-12">
                        <div style="text-align: center; width: 50%; float: right;">
                            {{#with title}}
                                <span>ឈ្មេាះ និងស្នាមេដៃអ្នក{{transferReveive}}</span>
                            {{/with}}
                            <br><br>
                        </div>
                        <div style="text-align: center; width: 50%;">
                            <span>ឈ្មេាះ និងហត្ថលេខា បេឡា</span>
                            <br><br>

                        </div>

                        <div style="height: 10px;"></div>
                    </div>
                    <div class="col-md-12">
                        <div style="text-align: center; width: 50%; float: right;">
                            {{#with title}}
                                <span>{{senderAndReceiver}}</span>
                            {{/with}}
                        </div>
                        <div style="text-align: center; width: 50%;">
                            <span>{{userName}}</span>
                        </div>
                        <div style="height: 10px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"
                         style="text-align: center; font-family: 'Khmer OS Battambang'; font-size: 10px;">
                        <span>អរគុណ សូមអញ្ចើញមកម្តងទៀត!</span>
                        <br>
                        <p style="text-align: center;">Powered by Rabbit Technology</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">

                <div style="border-top: dotted 1px black; margin-bottom: 1px; margin-top: 20px;"></div>

        </div>
        <div class="container" style="width: 559px;">
            <div class="row">
