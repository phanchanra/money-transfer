<!--Index-->
<template name="MoneyTransfer_transfer">
    <div class="box-header with-border">
        <h3 class="box-title">
            <p>
                <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
                </button>
            </p>
        </h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}

        <!--Reactive Table-->
        <!--{{> reactiveTable selector=selector settings=tableSettings}}-->
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_transferAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li><a href="#" class="js-invoice"><i class="fa fa-print"></i> {{_ "moneyTransfer.fromThai.invoiceAction"}}</a></li>

    {{/columnAction}}
</template>

<!--Insert Thai-->
<template name="MoneyTransfer_transferNew">
    <div class="box-body">
        {{#autoForm collection=collection id="MoneyTransfer_transferNew" type="insert"}}
            <!--general-->
            <fieldset>
                <legend>General</legend>
                <div class="row">
                    <div class="col-md-3">
                        {{> afQuickField name='invoice'}}
                    </div>
                    <div class="col-md-3">
                        {{> afQuickField name='transferDate'}}
                    </div>
                    <div class="col-md-3">
                        {{> afQuickField name="transferType"}}
                    </div>
                    <div class="col-md-3">
                        {{> afQuickField name="feeType"}}
                    </div>

                </div>
            </fieldset>
            <!--partnership-->
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Supplier</legend>
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='supplierId'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='code'}}
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="col-md-6">
                    <fieldset>
                        <legend>Service</legend>
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='amount' readonly=true}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='amountFee' value=fee readonly=true}}
                                {{> afQuickField name='expend' value=expend readonly=true}}
                                {{> afQuickField name='income' value=income readonly=true}}
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <!--customer-->
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Sender & Receiver</legend>
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='senderId'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='receiverId'}}

                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="col-md-6">
                    <fieldset>
                        <legend>Currency & Promotion</legend>
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='currency'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                                {{> afQuickField type="hidden" name='status' label=false}}


                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <fieldset>
                <legend>Exchange
                    <!--(<input type="checkbox" class="icheckbox_minimal-blue" name="up-down" id="up-down"/>Show/Hide)-->
                </legend>
                {{#if isTHB }}
                    <div class="row exchange-block" id="up-down-slide">
                        <div class="convert-block">
                            <div class="col-md-3">
                                Exchange THB:
                                {{> afQuickField name='exchange.0.fromAmount' label=false value=0}}
                            </div>
                            <div class="col-md-3">
                                KHR:
                                {{> afQuickField name='exchange.0.toAmount' label=false readonly=true value=0}}
                                {{> afQuickField name='exchange.0.currency' value="KHR" type='hidden'}}

                            </div>
                        </div>
                        <div class="convert-block">
                            <div class="col-md-3">
                                Exchange THB:
                                {{> afQuickField name='exchange.1.fromAmount' label=false value=0}}
                            </div>
                            <div class="col-md-3">
                                USD:
                                {{> afQuickField name='exchange.1.toAmount' label=false readonly=true value=0}}
                                {{> afQuickField name='exchange.1.currency' value="USD" type='hidden'}}
                            </div>
                        </div>
                    </div>
                {{/if}}
                {{#if isKHR}}
                    <div class="row exchange-block" id="up-down-slide">
                        <div class="convert-block">
                            <div class="col-md-3">
                                Exchange KHR:
                                {{> afQuickField name='exchange.0.fromAmount' label=false value=0}}
                            </div>
                            <div class="col-md-3">
                                THB:
                                {{> afQuickField name='exchange.0.toAmount' label=false readonly=true value=0}}
                                {{> afQuickField name='exchange.0.currency' value="THB" type='hidden'}}

                            </div>
                        </div>
                        <div class="convert-block">
                            <div class="col-md-3">
                                Exchange KHR:
                                {{> afQuickField name='exchange.1.fromAmount' label=false value=0}}
                            </div>
                            <div class="col-md-3">
                                USD:
                                {{> afQuickField name='exchange.1.toAmount' label=false readonly=true value=0}}
                                {{> afQuickField name='exchange.1.currency' value="USD" type='hidden'}}
                            </div>
                        </div>
                    </div>
                {{/if}}
                {{#if isUSD}}
                    <div class="row exchange-block" id="up-down-slide">
                        <div class="convert-block">
                            <div class="col-md-3">
                                Exchange USD:
                                {{> afQuickField name='exchange.0.fromAmount' label=false value=0}}
                            </div>
                            <div class="col-md-3">
                                KHR:
                                {{> afQuickField name='exchange.0.toAmount' label=false readonly=true value=0}}
                                {{> afQuickField name='exchange.0.currency' value="KHR" type='hidden'}}

                            </div>
                        </div>
                        <div class="convert-block">
                            <div class="col-md-3">
                                Exchange USD:
                                {{> afQuickField name='exchange.1.fromAmount' label=false value=0}}
                            </div>
                            <div class="col-md-3">
                                THB:
                                {{> afQuickField name='exchange.1.toAmount' label=false readonly=true value=0}}
                                {{> afQuickField name='exchange.1.currency' value="THB" type='hidden'}}
                            </div>
                        </div>
                    </div>
                {{/if}}
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                        {{> afQuickField name='remainAmount' readonly=true }}
                    </div>
                    <div class="col-md-3">
                        {{> afQuickField name='description' row=3}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{> formFooterWithButton}}
                    </div>
                </div>
            </fieldset>


        {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="MoneyTransfer_transferShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{_ (i18nLabel "_id")}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{_ (i18nLabel "invoice")}}</dt>
                    <dd>{{invoice}}</dd>
                    <dt>{{_ (i18nLabel "transferDate")}}</dt>
                    <dd>{{moFormat transferDate "DD/MM/YYYY"}}</dd>
                    <dt>{{_ (i18nLabel "transferType")}}</dt>
                    <dd>{{transferType}}</dd>
                    <dt>{{_ (i18nLabel "feeType")}}</dt>
                    <dd>{{feeType}}</dd>
                    <dt>{{_ (i18nLabel "thaiBankId")}}</dt>
                    <dd>{{thaiBankId}}</dd>
                    <dt>{{_ (i18nLabel "code")}}</dt>
                    <dd>{{code}}</dd>
                    <dt>{{_ (i18nLabel "amount")}}</dt>
                    <dd>{{amount}}</dd>
                    <dt>{{_ (i18nLabel "amountFee")}}</dt>
                    <dd>{{amountFee}}</dd>
                    <dt>{{_ (i18nLabel "senderId")}}</dt>
                    <dd>{{senderId}}</dd>
                    <dt>{{_ (i18nLabel "receiverId")}}</dt>
                    <dd>{{receiverId}}</dd>
                    <dt>{{_ (i18nLabel "currency")}}</dt>
                    <dd>{{currency}}</dd>
                    <!--<dt>{{_ (i18nLabel "exchange")}}</dt>-->
                {{#each exchange}}
                    <dt>{{_ (i18nLabel "fromAmount")}}</dt>
                    <dd>{{fromAmount}}</dd>
                    <dt>{{_ (i18nLabel "toAmount")}}</dt>
                    <dd>{{toAmount}}</dd>
                    <dt>{{_ (i18nLabel "currency")}}</dt>
                    <dd>{{currency}}</dd>
                {{/each}}
                    <dt>{{_ (i18nLabel "remainAmount")}}</dt>
                    <dd>{{remainAmount}}</dd>
                    <dt>{{_ (i18nLabel "status")}}</dt>
                    <dd>{{status}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
