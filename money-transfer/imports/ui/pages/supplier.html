<!--Index-->
<template name="MoneyTransfer_supplier">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}

        <!--Reactive Table-->
        <!--{{> reactiveTable settings=tableSettings}}-->
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_supplierAction">
{{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
{{/columnAction}}
</template>

<!--Insert-->
<template name="MoneyTransfer_supplierNew">
    <div class="box-body">
        {{#autoForm collection=collection id="MoneyTransfer_supplierNew" type="insert"}}
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Supplier Info</div>
                        <div class="panel-body">
                            {{> afQuickField name='name'}}
                            {{> afQuickField name='status'}}
                            {{> afQuickField name='telephone'}}
                            {{> afQuickField name='registerDate'}}
                            {{> afQuickField name='email'}}
                            {{> afQuickField name='address' rows=3}}
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    {{> afArrayField name="service" id="service" template="customArrayFieldForService" subtemplate="customObjectFieldForService"}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="MoneyTransfer_supplierEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="MoneyTransfer_supplierEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">Supplier Info</div>
                            <div class="panel-body">
                                {{> afQuickField name='name'}}
                                {{> afQuickField name='gender'}}
                                {{> afQuickField name='status'}}
                                {{> afQuickField name='telephone'}}
                                {{> afQuickField name='dob'}}
                                {{> afQuickField name='email'}}
                                {{> afQuickField name='address' rows=3}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        {{> afArrayField name="service" id="service" template="customArrayFieldForService" subtemplate="customObjectFieldForService"}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
<!--Custom array field-->

<!--Show-->
<template name="MoneyTransfer_supplierShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{_ (i18nLabel "_id")}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{_ (i18nLabel "name")}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{_ (i18nLabel "gender")}}</dt>
                    <dd>{{gender}}</dd>
                    <dt>{{_ (i18nLabel "dob")}}</dt>
                    <dd>{{moFormat dob "DD/MM/YYYY"}}</dd>
                    <dt>{{_ (i18nLabel "address")}}</dt>
                    <dd>{{address}}</dd>
                    <dt>{{_ (i18nLabel "telephone")}}</dt>
                    <dd>{{telephone}}</dd>
                    <dt>{{_ (i18nLabel "email")}}</dt>
                    <dd>{{email}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
<!--customer object array-->
<template name="afArrayField_customArrayFieldForService">
    <div class="panel panel-primary">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount
                        maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount
            maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1 col-md-offset-11">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            {{/if}}

        </div>
    </div>
</template>
<!--Custom object field-->
<template name="customObjectFieldForService">
    <div class="col-sm-3">
        {{> afQuickField name=current.fromAmount template="bootstrap3" label=false class="input-sm" placeholder="From Amount"}}
    </div>
    <div class="col-sm-3">
        {{> afQuickField name=current.toAmount template="bootstrap3" label=false class="input-sm" placeholder="To Amount"}}
    </div>
    <div class="col-sm-3">
        {{> afQuickField name=current.fee template="bootstrap3" label=false class="input-sm fee" placeholder="Fee Amount"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.expend template="bootstrap3" label=false class="input-sm expend" placeholder="Expend Amount"}}
        {{> afQuickField name=current.income type="hidden" value=income template="bootstrap3" label=false class="input-sm income" placeholder="Income"}}
    </div>
</template>
