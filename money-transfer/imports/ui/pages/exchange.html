<!--Index-->
<template name="MoneyTransfer_exchange">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_exchangeAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="MoneyTransfer_exchangeNew">
    <div class="box-body">
        {{#autoForm collection=collection id="MoneyTransfer_exchangeNew" type="insert"}}
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='date'}}
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='baseKhr'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='baseUsd'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='baseThb'}}
                    {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="MoneyTransfer_exchangeEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="MoneyTransfer_exchangeEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-4">
                        {{> afQuickField name='date'}}
                    </div>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        {{> afQuickField name='baseKhr'}}
                    </div>
                    <div class="col-md-4">
                        {{> afQuickField name='baseUsd'}}
                    </div>
                    <div class="col-md-4">
                        {{> afQuickField name='baseThb'}}
                        {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                    </div>
                </div>
                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="MoneyTransfer_exchangeShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{i18nLabel "_id"}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{i18nLabel "date"}}</dt>
                    <dd>{{moFormat date "DD/MM/YYYY"}}</dd>
                    <dt>{{i18nLabel "KHR"}}</dt>
                    <dd>{{baseKhr.KHR}}</dd>
                    <dt>{{i18nLabel "USD"}}</dt>
                    <dd>{{baseKhr.USD}}</dd>
                    <dt>{{i18nLabel "THB"}}</dt>
                    <dd>{{baseKhr.THB}}</dd>
                    <hr>
                    <dt>{{i18nLabel "USD"}}</dt>
                    <dd>{{baseUsd.USD}}</dd>
                    <dt>{{i18nLabel "KHR"}}</dt>
                    <dd>{{baseUsd.KHR}}</dd>
                    <dt>{{i18nLabel "THB"}}</dt>
                    <dd>{{baseUsd.THB}}</dd>
                    <hr>
                    <dt>{{i18nLabel "THB"}}</dt>
                    <dd>{{baseThb.THB}}</dd>
                    <dt>{{i18nLabel "KHR"}}</dt>
                    <dd>{{baseThb.KHR}}</dd>
                    <dt>{{i18nLabel "USD"}}</dt>
                    <dd>{{baseThb.USD}}</dd>

                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
