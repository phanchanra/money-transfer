<!--Index-->
<template name="MoneyTransfer_order">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_orderAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#" class="js-invoice"><i class="fa fa-print"></i> {{_ "moneyTransfer.order.invoiceAction"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="MoneyTransfer_orderNew">
    <div class="box-body">
        {{#autoForm collection=collection id="MoneyTransfer_orderNew" type="insert"}}
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Order</div>
                        <div class="panel-body">
                            {{> afQuickField name="customerId"}}
                            {{> afQuickField name="orderDate"}}
                            {{> afQuickField name="des"}}

                            {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!--Item Temporary-->
                    {{> MoneyTransfer_orderItems itemsCollection=itemsCollection}}

                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>

            </div>

        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="MoneyTransfer_orderEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="MoneyTransfer_orderEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Order</div>
                            <div class="panel-body">
                                {{> afQuickField name="customerId"}}
                                {{> afQuickField name="orderDate"}}
                                {{> afQuickField name="des"}}

                                {{> afQuickField type="hidden" name="branchId"}}
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <!--Item Temporary-->
                        {{> MoneyTransfer_orderItems itemsCollection=itemsCollection}}

                        <div class="row">
                            <div class="col-sm-12 pull-right">
                                <!--{{> formFooterWithButton}}-->

                                {{#formFooter}}
                                    <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                        <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                    </button>
                                    <button type="reset" class="btn btn-default">
                                        <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                    </button>
                                {{/formFooter}}
                            </div>
                        </div>
                    </div>

                </div>

            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="MoneyTransfer_orderShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{i18nLabel "_id"}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{i18nLabel "orderDate"}}</dt>
                    <dd>{{moFormat orderDate "DD/MM/YYYY"}}</dd>
                    <dt>{{i18nLabel "customerId"}}</dt>
                    <dd>{{customerId}}</dd>
                    <dt>{{i18nLabel "des"}}</dt>
                    <dd>{{des}}</dd>
                    <dt>{{i18nLabel "itemId"}}</dt>
                    <dd>
                        <!--json2html-->
                        <!--{{json2html items}}-->

                        <!--jsonview-->
                        {{> jsonView json=data.items options=data.jsonViewOpts}}
                    </dd>
                    <dt>{{i18nLabel "total"}}</dt>
                    <dd>{{numFormat total "0,0.00"}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
