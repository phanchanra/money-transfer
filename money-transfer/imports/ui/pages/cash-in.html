<!--Index-->
<template name="MoneyTransfer_cashIn">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_cashInAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="MoneyTransfer_cashInNew">
    <div class="box-body">
        {{#autoForm collection=collection id="MoneyTransfer_cashInNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='cashInDate'}}
                    {{> afQuickField name='cash'}}
                    {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="MoneyTransfer_cashInEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="MoneyTransfer_cashInEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name='cashInDate'}}
                        {{> afQuickField name='cash'}}
                        {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="MoneyTransfer_cashInShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{i18nLabel "_id"}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{i18nLabel "cashInDate"}}</dt>
                    <dd>{{cashInDate}}</dd>

                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
