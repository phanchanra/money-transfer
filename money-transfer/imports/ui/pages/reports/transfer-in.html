<!--Report-->
<template name="MoneyTransfer_transferInReport">
    <div class="box-body">
        <!--Form-->
        {{#autoForm schema=schema id="MoneyTransfer_transferInReport" type="normal"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="dateFrom"}}
                    {{> afQuickField name="product"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="dateTo"}}
                    {{> afQuickField name="branch"}}

                </div>

            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>
