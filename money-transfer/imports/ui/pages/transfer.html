<!--Index-->
<template name="MoneyTransfer_transfer">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_transferAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> Edit</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> Delete</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> Show</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="MoneyTransfer_transferForm">
    {{#if Template.subscriptionsReady}}

        <div class="box-body">
            {{#autoForm collection=collection id="MoneyTransfer_transferForm" doc=form.doc type=form.type}}
                <!--general-->

                <!--partnership-->
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>
                            <legend>General</legend>
                            <div class="row">
                                <div class="col-md-4">
                                    {{> afQuickField name='transferType'}}
                                </div>
                                <div class="col-md-4">
                                    {{> afQuickField name='transferDate'}}
                                </div>
                                <div class="col-md-4">
                                    {{> afQuickField name='refCode'}}
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="col-md-6">
                        <fieldset>
                            <legend>Sender</legend>
                            <div class="row">
                                <div class="col-md-6">
                                    {{> afQuickField name='senderId'}}
                                </div>
                                <div class="col-md-6">
                                    {{> afQuickField name='senderTelephone' value=senderPhone}}

                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!--sender and receiver-->
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>
                            <legend>Product & Currency</legend>
                            <div class="row">
                                <div class="col-md-6">
                                    {{> afQuickField name='productId'}}
                                </div>
                                <div class="col-md-6">
                                    {{> afQuickField name='currencyId' id='currencyId' options=currencyList }}

                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="col-md-6">
                        <fieldset>
                            <legend>Receiver</legend>
                            <div class="row">
                                <div class="col-md-6">
                                    {{> afQuickField name='receiverId'}}
                                </div>
                                <div class="col-md-6">
                                    {{> afQuickField name='receiverTelephone' value=receiverPhone}}
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!--sender and receiver-->
                <fieldset>
                    <legend>Amount & Fee</legend>
                    <div class="row">

                        <div class="col-md-6">

                            <div class="row">
                                <div class="col-md-6">
                                    {{> afQuickField name='amount' readonly=true value=amount}}
                                </div>
                                <div class="col-md-6">

                                    {{> afQuickField name='customerFee' readonly=true value=customerFee}}
                                </div>
                            </div>
                            <!--</fieldset>-->
                        </div>
                        <div class="col-md-6">
                            <!--<fieldset>-->
                            <!--<legend>Amount & Fee</legend>-->
                            <div class="row">
                                <div class="col-md-4">
                                    {{> afQuickField name='discountFee'}}
                                </div>
                                <div class="col-md-4">
                                    {{> afQuickField name='totalFee' readonly=true value=afterDisAmountFee}}
                                </div>
                                <div class="col-md-4">
                                    {{> afQuickField name='totalAmount' readonly=true value=totalAmount}}
                                    {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                                </div>
                            </div>
                            <!--</fieldset>-->
                        </div>
                    </div>
                </fieldset>

                {{> formFooterWithButton}}
            {{/autoForm}}
        </div>

    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="MoneyTransfer_transferShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <fieldset>
                        <legend>General</legend>
                        <dt>ID</dt>
                        <dd>{{_id}}</dd>
                        <dt>Transfer Type</dt>
                        <dd>{{transferType}}</dd>
                        <dt>Ref Code</dt>
                        <dd>{{refCode}}</dd>
                        <dt>Transfer DAte</dt>
                        <dd>{{moFormat transferDate "DD/MM/YYYY"}}</dd>
                        <dt>Sender</dt>
                        <dd>{{senderId}}</dd>
                        <dt>telephone</dt>
                        <dd>{{senderTelephone}}</dd>
                        <dt>ReceiverId</dt>
                        <dd>{{receiverId}}</dd>
                        <dt>telephone</dt>
                        <dd>{{receiverTelephone}}</dd>
                        <dt>Product</dt>
                        <dd>{{productId}}</dd>
                        <dt>Currency</dt>
                        <dd>{{currencyId}}</dd>
                        <dt>Amount</dt>
                        <dd>{{amount}}</dd>
                        <dt>Customer Fee</dt>
                        <dd>{{customerFee}}</dd>
                        <dt>Discount</dt>
                        <dd>{{discountFee}}</dd>
                        <dt>Total Fee</dt>
                        <dd>{{totalFee}}</dd>
                        <dt>Total Amount</dt>
                        <dd>{{totalAmount}}</dd>
                    </fieldset>


                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
