<!--Index-->
<template name="MoneyTransfer_receiver">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}

        <!--Reactive Table-->
        <!--{{> reactiveTable settings=tableSettings}}-->
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_receiverAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="MoneyTransfer_receiverNew">
    <div class="box-body">
        {{#autoForm collection=collection id="MoneyTransfer_receiverNew" type="insert"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='gender'}}
                    {{> afQuickField name='telephone'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='address' rows=3}}
                    {{> afQuickField name='des' rows=3}}
                    {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="MoneyTransfer_receiverEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="MoneyTransfer_receiverEdit" doc=data type="update"}}
              <div class="row">
                <div class="col-md-6">
                  {{> afQuickField name='name'}}
                  {{> afQuickField name='gender'}}
                  {{> afQuickField name='telephone'}}
                </div>
                <div class="col-md-6">
                  {{> afQuickField name='address' rows=3}}
                  {{> afQuickField name='des' rows=3}}
                  {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                </div>
              </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="MoneyTransfer_receiverShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{_ (i18nLabel "_id")}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{_ (i18nLabel "name")}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{_ (i18nLabel "gender")}}</dt>
                    <dd>{{gender}}</dd>
                    <dt>{{_ (i18nLabel "telephone")}}</dt>
                    <dd>{{telephone}}</dd>
                    <dt>{{_ (i18nLabel "address")}}</dt>
                    <dd>{{address}}</dd>
                    <dt>{{_ (i18nLabel "description")}}</dt>
                    <dd>{{des}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
