<!--Index-->
<template name="MoneyTransfer_fromKhmer">
  <div class="box-header with-border">
    <h3 class="box-title">
      {{> addNewButton}}
    </h3>
  </div>
  <!-- /.box-header -->

  <div class="box-body">
    <!--Tabular-->
    {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}

    <!--Reactive Table-->
    <!--{{> reactiveTable settings=tableSettings}}-->
  </div>
  <!-- /.box-body -->
</template>

<!--Action-->
<template name="MoneyTransfer_fromKhmerAction">
  {{#columnAction}}
    <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
    <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
    <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
  {{/columnAction}}
</template>

<!--Insert-->
<template name="MoneyTransfer_fromKhmerNew">
  <div class="box-body">
    {{#autoForm collection=collection id="MoneyTransfer_fromKhmerNew" type="insert"}}
      {{> afQuickField name='code'}}
      {{> afQuickField name='name'}}
      {{> afQuickField name='des' rows=3}}
      {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
      {{> formFooterWithButton}}
    {{/autoForm}}
  </div>
</template>

<!--Update-->
<template name="MoneyTransfer_fromKhmerEdit">
  <div class="box-body">
    {{#if Template.subscriptionsReady}}
      {{#autoForm collection=collection id="MoneyTransfer_fromKhmerEdit" doc=data type="update"}}
        {{> afQuickField name='code'}}
        {{> afQuickField name='name'}}
        {{> afQuickField name='des' rows=3}}
        {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
        {{> formFooterWithButton}}
      {{/autoForm}}
    {{else}}
      {{> loading}}
    {{/if}}
  </div>
</template>

<!--Show-->
<template name="MoneyTransfer_fromKhmerShow">
  <div class="box-body">
    {{#if Template.subscriptionsReady}}
      {{#with data}}
        <dl class="dl-horizontal">
          <dt>{{_ (i18nLabel "_id")}}</dt>
          <dd>{{_id}}</dd>
          <dt>{{_ (i18nLabel "fromAmount")}}</dt>
          <dd>{{fromAmount}}</dd>
          <dt>{{_ (i18nLabel "toAmount")}}</dt>
          <dd>{{toAmount}}</dd>
          <dt>{{_ (i18nLabel "fee")}}</dt>
          <dd>{{fee}}</dd>
        </dl>
      {{/with}}
    {{else}}
      {{> loading}}
    {{/if}}
  </div>
</template>
